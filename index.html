<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <title>Tela de Cadastro</title>
	<link rel="stylesheet" type="text/css" href="style.css">
     </head>
  <body>
    <header class="header">
      <a href="logo.png" class="logo"> CadastroExpress </a>
      <input class="side-menu" type="checkbox" id="side-menu" />
      <label class="hamb" for="side-menu"><span class="hamb-line"></span></label>
      <nav class="nav">
         <ul class="menu">
           <li> <a href="index.html">Inicio</a></li>
           <li> <a href="cadastro.html">Cadastro</a></li>
           <li> <a href="produtos.html">Produtos</a></li>
        </ul>
     </nav>  
    </header>
    
    <main>
      <h1> CadastroExpress </h1>
    </main>
    
   <div class="description">
		<p>Junte-se à nossa comunidade! Faça o seu cadastro para ter acesso exclusivo a conteúdos e benefícios especiais.</p>
	</div>
    
  <br> <h2> CADASTRE-SE AQUI </h2> </br>
    <div class="form">
		<form>
			<label for="cpf">CPF:</label><br>
			<input type="text" id="cpf" name="cpf" required><br>

			<label for="telefone">Telefone:</label><br>
			<input type="tel" id="telefone" name="telefone" required><br>

			<label for="email">E-mail:</label><br>
			<input type="email" id="email" name="email" required><br>

			<label for="nome">Nome para login:</label><br>
			<input type="text" id="nome" name="nome" required><br>

			<label for="senha">Senha:</label><br>
			<input type="password" id="senha" name="senha" required><br>

			<input type="submit" value="Cadastrar" onclick="cadastrar()">  
         <script src="sketch.js"> </script>
      </form>
	 </div>
 <footer>
      <p>&copy; CadastroExpress </p>
    </footer>
</body>
</html>
